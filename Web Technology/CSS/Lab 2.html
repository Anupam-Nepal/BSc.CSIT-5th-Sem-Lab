<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .content {
            flex: 1;
            padding: 30px;
            background-color: #ecf0f1;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Website Header</h1>
    </header>
    
    <main class="content">
        <h2>Anupam Nepal</h2>
        <p>I am currently studying in MBMC.</p>
    </main>
    
    <footer>
        <p>&copy; 2025 Anupam. All rights reserved.</p>
    </footer>
</body>
</html>
