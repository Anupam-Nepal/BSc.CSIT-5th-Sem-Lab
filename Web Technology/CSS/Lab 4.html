<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navigation Bar with Hover</title>
  <style>
    /* Reset default margin/padding */
    body {
      margin: 0;
      padding: 0;
    }

    /* Navigation bar container */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    /* List styling */
    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    /* List items */
    .navbar li {
      display: inline;
    }

    /* Navigation links */
    .navbar a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      transition: 0.3s;
    }

    /* Hover effect */
    .navbar a:hover {
      background-color: #04AA6D;
      color: white;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

</body>
</html>
