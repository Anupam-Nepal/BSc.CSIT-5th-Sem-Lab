<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropdown Menu in Navigation Bar</title>
  <style>
    /* Base styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
    }

    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .navbar li {
      position: relative;
    }

    .navbar a {
      display: block;
      color: white;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #04AA6D;
    }

    /* Dropdown styles */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #444;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown-content a {
      padding: 12px 16px;
      color: white;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #04AA6D;
    }

    /* Show dropdown on hover */
    .navbar li:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li>
        <a href="#">Services â–¾</a>
        <div class="dropdown-content">
          <a href="#">Web Design</a>
          <a href="#">App Development</a>
          <a href="#">SEO</a>
        </div>
      </li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

</body>
</html>
