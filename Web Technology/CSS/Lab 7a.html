<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Media Query</title>
  <style>
    .flex-container {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: #ddd;
    }

    .flex-item {
      background: #4CAF50;
      color: white;
      padding: 20px;
      flex: 1;
      margin: 10px;
      text-align: center;
    }

    /* Responsive layout: stack items vertically on small screens */
    @media (max-width: 600px) {
      .flex-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="flex-container">
    <div class="flex-item">Box 1</div>
    <div class="flex-item">Box 2</div>
    <div class="flex-item">Box 3</div>
  </div>

</body>
</html>
