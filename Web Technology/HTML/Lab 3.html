<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .container{
            display: grid;
            place-items: center;
        }
        form{
            padding-top: 5px;
            padding-bottom: 5px;
            width: 500px;
            border: 2px solid;
            text-align: center;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Form </h1>
    <form action="">
        <label for="Name">Name:</label>
        <input type="text" placeholder="Enter your full name"><br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Enter your email address"><br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="" placeholder="Password"><br><br>
        <label for="phonenumber">Phone No :</label>
        <input type="number" name="phonenumber" placeholder="Enter your number"><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="Male">Male
        <input type="radio" name="gender" id="Female">Female <br><br>
        <label for="Course">Skills:</label><br><br>
        <input type="checkbox" name="skills" id="">HTML 
        <input type="checkbox" name="skills" id="">CSS
        <input type="checkbox" name="skills" id="">Javascript
        <input type="checkbox" name="skills" id="">React <br><br>
        <button>Submit</button>

    </form>
    </div>
</body>
</html>
